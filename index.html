<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<section class="left-sidebar">
				<div class="name">
					<div class="name-icon">
						<h2 class="icon-name">OE</h2>
					</div>
					<div class="name-con">
						<div class="name-text">Ozoemena Ekenedirichukwu</div>
						<div class="email-text">astrokachi@gmail.com</div>
					</div>
				</div>

				<div class="search">
					<div class="search-box">
						<img src="./icons/Icon.png" alt="img" />
						<input class="search-input" placeholder="Search" />
					</div>
				</div>

				<div class="panel">
					<div class="panel-con">
						<img class="star" src="./icons/Vector.png" alt="imag" />
						<h2 class="panel-desc">Important</h2>
						<img class="right" src="./icons/chevron_right.png" alt="imag" />
					</div>
					<div class="panel-con">
						<img class="star" src="./icons/house_siding.png" alt="imag" />
						<h2 class="panel-desc">Tasks</h2>
						<img class="right" src="./icons/chevron_right.png" alt="imag" />
					</div>
				</div>

				<div class="new-list">
					<div class="new-list-con">
						<img class="plus" src="./icons/Vector11.png" alt="img" />
						<h2 class="new-list-text">New list</h2>
					</div>
				</div>
			</section>

			<section class="main">
				<div class="header">
					<h3 class="tl">Task List</h3>
					<div class="head-icons">
						<img src="icons/Icon2.png" alt="img" />
						<img src="icons/Icon3.png" alt="img" />
					</div>
				</div>

				<div class="switch">
					<div class="con">
						<div class="td">
							<p class="td-text --active">To Do</p>
						</div>
						<div class="completed">
							<p class="td-text">Completed</p>
						</div>
					</div>
				</div>

				<div class="tasks">
					<div class="tsk">
						<div class="set1">
							<div class="check"></div>
							<p class="taskname">Task Name</p>
						</div>

						<div class="imp-icon">
							<img src="./icons/Vector.png" alt="" />
						</div>
					</div>

					<div class="tsk">
						<div class="set1">
							<div class="check"></div>
							<p class="taskname">Task Name</p>
						</div>

						<div class="imp-icon">
							<img src="./icons/Vector.png" alt="img" />
						</div>
					</div>

					<div class="tsk">
						<div class="set1">
							<div class="check"></div>
							<p class="taskname">Task Name</p>
						</div>

						<div class="imp-icon">
							<img src="./icons/Vector.png" alt="img" />
						</div>
					</div>

					<div class="tsk">
						<div class="set1">
							<div class="check"></div>
							<p class="taskname">Task Name</p>
						</div>

						<div class="imp-icon">
							<img src="./icons/Icon22.png" alt="img" />
						</div>
					</div>
				</div>

				<div class="addf">
					<img src="./icons/plus white.png" alt="img">
					<p class="add">Add a task</p>
				</div>
			</section>

			<section class="right-sidebar">

				<div class="right-head">
					<h2 class="rht">Task name</h2>
					<img class="icc" src="./icons/Icon22.png" alt="img" />
				</div>

				<aside class="dd">
					<img src="./icons/calendar.png" alt="img">
					<p class="duet">Due Sun, 10 April</p>
					<div class="x-con">
						<img src="./icons/x.png" alt="img">
					</div>
				</aside>

				
			</section>


		</div>
	</body>
</html>
